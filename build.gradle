buildscript {
    apply from: 'versions.gradle'
    addRepos(repositories)
    dependencies {
        classpath deps.android_gradle_plugin
        classpath deps.kotlin.plugin
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// for configuring plain kotlin projects
static def configureKotlinBase(PluginAware p) {
    p.with {
        dependencies {

            // kotlin
            implementation deps.kotlin.stdlib
            implementation deps.kotlin.reflect

            // test
            testImplementation project(":lib.testutils")
        }
    }
    null
}
ext.configureKotlin = this.&configureKotlin

// for configuring plain kotlin projects
static def configureKotlin(PluginAware p) {
    p.with {
        apply plugin: "java-library"
        apply plugin: "kotlin"

        sourceCompatibility = "8"
        targetCompatibility = "8"
    }
    configureKotlinBase(p)
}
ext.configureKotlin = this.&configureKotlin

// for configuring android projects
static def configureAndroid(PluginAware p) {
    p.with {
        apply plugin: "com.android.library"
        apply plugin: "kotlin-android"
        apply plugin: "kotlin-android-extensions"
        apply plugin: "kotlin-kapt"

        android {
            compileSdkVersion build_versions.target_sdk
            buildToolsVersion build_versions.build_tools
            defaultConfig {
                minSdkVersion build_versions.min_sdk
                targetSdkVersion build_versions.target_sdk
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                vectorDrawables.useSupportLibrary true
            }
            dataBinding {
                enabled true
            }
            compileOptions {
                targetCompatibility JavaVersion.VERSION_1_8
                sourceCompatibility JavaVersion.VERSION_1_8
            }
            kotlinOptions {
                jvmTarget = "1.8"
            }
            lintOptions {
                ignoreWarnings false
                abortOnError true
            }
        }
    }
    configureKotlinBase(p)
}
ext.configureAndroid = this.&configureAndroid
